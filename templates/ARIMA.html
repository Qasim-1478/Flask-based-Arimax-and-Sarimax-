<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Arimax</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse show" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="/ARIMA">Arima</a>
        <a class="nav-link" href="/SARIMAX">Sarimax</a>
        <a class="nav-link" href="#">About Me</a>
      </div>
    </div>
  </div>
</nav>


    <p> </p>

    <div class="container-fluid">


    <div class="row">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <form action="/ARIMA" method="POST">

                    <div class="mb-3">
                        <label for="formControlInput" class="form-label">Ticker</label>
                        <input type="text" class="form-control" id="formControlInput" placeholder="Example: HDFCBANK.NS" name="stock_symbol">
                    </div>
                    
                    <div class="mb-3">
                        <label for="formControlInput" class="form-label">No. of Days</label>
                        <input type="number" class="form-control" id="formControlInput" placeholder="Example: 7" name="days">
                    </div>


                    <div class="mb-3">
                        <label for="formControlInput" class="form-label">p (AutoRegressive term)</label>
                        <input type="number" class="form-control" id="formControlInput" placeholder="Number of lag observations included in the model. Controls how much of the past values affect the current value. → Think of it like lagged memory." name="p">
                    </div>


                    <div class="mb-3">
                        <label for="formControlInput" class="form-label">d (Differencing term)</label>
                        <input type="number" class="form-control" id="formControlInput" placeholder="Number of times the raw observations are differenced to make the series stationary. → It removes trends or seasonality." name="d">
                    </div>


                    <div class="mb-3">
                        <label for="formControlInput" class="form-label">q (Moving Average term):</label>
                        <input type="number" class="form-control" id="formControlInput" placeholder="Size of the moving average window. Determines how past forecast errors influence the current value." name="q">
                    </div>


                    <div class="d-grid gap-2">
                        <button class="btn btn-success" type="subit">Submit</button>
                    </div>

                    </form>


                </div>
            </div>
        </div>

        <div class="col-lg-6">

            {% if plot_url %}
            <div class="card">
                <img src="{{ plot_url }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="text-lg-center">ARIMA</h5>
                </div>
            </div>
            {% endif %}
        </div>

        <p> </p>
        <div class="col-lg-12">
        {% if tables %}
            {% for table, title in zip(tables, titles) %}
            <div class="card">
                <h2 class="text-center">{{ title }}</h2>
                <div class="table-responsive">
                    {{ table|safe }}
                </div>
            </div>
            {% endfor %}
        {% endif %}
        </div>




</div>
</body>
</html>
